<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="game">
      <h1>Tic-Tac-Toe</h1>
      <div id="gameboard"></div>
      <button class="startgame" id="start" onclick="startGame()">Start Game</button>
      <div class="startbuttons">
        <button class="startgame" id="pvp" onclick="startGamePVP()">Player vs Player</button>
        <button class="startgame" id="pvc" onclick="startGamePVC()">Player vs Computer</button>
      </div>
    </div>
  </body>
</html>
